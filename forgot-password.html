<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور | دوائي</title>
    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/images/logo.png" alt="دوائي" class="auth-logo">
                <h1 class="auth-title">نسيت كلمة المرور؟</h1>
                <p class="auth-subtitle">أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="أدخل بريدك الإلكتروني">
                </div>

                <button type="submit" class="btn btn-primary" data-original-text="إرسال رابط إعادة التعيين">
                    إرسال رابط إعادة التعيين
                </button>

                <div class="auth-footer">
                    <a href="login.html" class="auth-link">
                        <i class="fas fa-arrow-right ml-1"></i>
                        العودة لتسجيل الدخول
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/auth.js"></script>
</body>
</html>

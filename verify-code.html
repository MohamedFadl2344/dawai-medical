<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال رمز التحقق | دوائي</title>
    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/images/logo.png" alt="دوائي" class="auth-logo">
                <h1 class="auth-title">أدخل رمز التحقق</h1>
                <p class="auth-subtitle">تم إرسال رمز التحقق إلى بريدك الإلكتروني</p>
            </div>

            <form id="verifyCodeForm">
                <div class="verification-inputs">
                    <input type="text" class="verification-input" maxlength="1" required>
                    <input type="text" class="verification-input" maxlength="1" required>
                    <input type="text" class="verification-input" maxlength="1" required>
                    <input type="text" class="verification-input" maxlength="1" required>
                    <input type="text" class="verification-input" maxlength="1" required>
                    <input type="text" class="verification-input" maxlength="1" required>
                </div>

                <button type="submit" class="btn btn-primary" data-original-text="تحقق من الرمز">
                    تحقق من الرمز
                </button>

                <div class="auth-footer">
                    <p>لم يصلك الرمز؟ <a href="#" class="auth-link" id="resendCode">إعادة الإرسال</a></p>
                    <a href="forgot-password.html" class="auth-link">
                        <i class="fas fa-arrow-right ml-1"></i>
                        تغيير البريد الإلكتروني
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعيين كلمة المرور الجديدة | دوائي</title>
    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/images/logo.png" alt="دوائي" class="auth-logo">
                <h1 class="auth-title">تعيين كلمة المرور الجديدة</h1>
                <p class="auth-subtitle">الرجاء إدخال كلمة المرور الجديدة</p>
            </div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور الجديدة</label>
                    <div class="password-group">
                        <input type="password" id="password" name="password" class="form-control" required
                               placeholder="أدخل كلمة المرور الجديدة"
                               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                               title="يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل، وتتضمن حروفاً وأرقاماً">
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                    <div class="password-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required
                               placeholder="أعد إدخال كلمة المرور الجديدة">
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" data-original-text="تعيين كلمة المرور">
                    تعيين كلمة المرور
                </button>

                <div class="auth-footer">
                    <a href="login.html" class="auth-link">
                        <i class="fas fa-arrow-right ml-1"></i>
                        العودة لتسجيل الدخول
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/auth.js"></script>
</body>
</html>
